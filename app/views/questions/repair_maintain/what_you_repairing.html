{% extends "layout.html" %} {% block page_title %} Example - Forms {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_alpha.html" %}

  <div class="breadcrumbs">
    <ol>
      <li>
        <a href="#">Questions</a>
      </li>
      <li>
        <a href="#">repairing</a>
      </li>
      <li>
        <a href="#">what you repairing?</a>
      </li>
    </ol>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="get" action="/questions/animal_welfare" class="form">

      {{formData | safe}}

        <h1 class="heading-large">
          What are you doing?
        </h1>

        <fieldset>
          <legend class="visuallyhidden">
            What are you doing? 
          </legend>

          <div class="form-group">

            <label for="what_you_repairing_1" class="block-label">
              <input id="what_you_repairing_1" type="checkbox" name="what_you_repairing" value="exclusion_11">
              Minor works affecting bridges or culverts
            </label>

            <label for="what_you_repairing_2" class="block-label">
              <input id="what_you_repairing_2" type="checkbox" name="what_you_repairing" value="exemption_28">
              Improvement works for tracks or paths
            </label>

            <label for="what_you_repairing_3" class="block-label">
              <input id="what_you_repairing_3" type="checkbox" name="what_you_repairing" value="exemption_8">
              Maintaining of a raised river or sea defence
            </label>
          
            <label for="what_you_repairing_4" class="block-label">
              <input id="what_you_repairing_4" type="checkbox" name="what_you_repairing" value="exemption_9">
              Maintaining structures within the river other than raised river or sea defences
            </label>

            <label for="what_you_repairing_5" class="block-label">
              <input id="what_you_repairing_5" type="checkbox" name="what_you_repairing" value="exemption_13">
              Repairing and protecting riverbanks using natural materials
            </label>

            <label for="what_you_repairing_6" class="block-label">
              <input id="what_you_repairing_6" type="checkbox" name="what_you_repairing" value="exemption_14">
              Repairing bank slips and erosion
            </label>

            <label for="what_you_repairing_7" class="block-label">
              <input id="what_you_repairing_7" type="checkbox" name="what_you_repairing" value="exemption_17">
              Cleaning gravel for fish spawning
            </label>

            <label for="what_you_repairing_8" class="block-label">
              <input id="what_you_repairing_8" type="checkbox" name="what_you_repairing" value="permit_33">
              Repairing riverbank 
            </label>

          </div>

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
